<h1 mat-dialog-title>Edit player</h1>

<img [mat-dialog-close]="picture" *ngFor="let picture of allProfilePictures" src="../../assets/img/{{picture}}" alt="">

<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-raised-button color="warn" mat-button [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete player</button>
  </mat-dialog-actions>
