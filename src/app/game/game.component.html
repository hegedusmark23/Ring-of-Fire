
<app-player (click)="editPlayer(i)" *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px': 50 + (120 * i)}"
[name]="player" [playerActive]="i==game.currentPlayer" [image]="game.player_images[i]" style="right: 20px" class="player-position"></app-player>

<div class="field">
    <div class="card-stack">
        <img [ngStyle]="{'right.px': i * 7}" *ngFor="let c of [1,2,3,4]; let i = index;"
            src="../../assets/img/cards/card_cover.png" alt="">

        <img (click)="pickCard()" class="top-card" style="right: 27px" src="../../assets/img/cards/card_cover.png"
            alt="">


        <img class="played-card" *ngFor="let card of game.playedCards" src="../../assets/img/cards/{{card}}.png" alt="">

        <img (click)="pickCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 27px"
            src="../../assets/img/cards/{{this.game.currentCard}}.png" alt="">
    </div>

</div>

<app-game-description [card]="game.currentCard"></app-game-description>

<button mat-fab color="warn" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
  </button>
